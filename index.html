    <div
      class="container flex flex-col h-screen justify-center items-center bg-[#0d192b] w-screen"

      <div
        class="innercontainer1 bg-[#0a1322] translate-y-8 px-5 rounded-[2rem] bg-opacity-30"

        <div

          <button class="">

            />

          <button class="flex justify-center items-center">
            <img
              class="mx-auto absolute top-6 py-[112px] px-[112px] rounded-xl opacity-0 hover:opacity-100 hover:bg-[#00fff7] hover:bg-opacity-25"

              alt=""
            />
          </button>

          >
            Equilibrium #3429

          <p class="pl-6 py-4 text-[#8bacda] text-sm font-outfit font-light">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="element flex justify-between w-72 h-5">
            <div class="e1 flex justify-center items-center">
              <img
                class="px-2 h-[18px]"
                src="./assets/icon-ethereum-76974d10.svg"
                alt="eth"
              />
              <span class="font-outfit font-regular text-[#00fff7]"
                >0.041 ETH</span
              >
            </div>
            <div class="e2 flex pr-3 justify-center items-center">
              <img
                class="h-[18px] pr-2"
                src="./assets/icon-clock-725e4636.svg"
                alt="time"
              />
              <span class="font-outfit font-regular text-[#8bacda]"
                >3 days left</span
              >
            </div>
          </div>

          <hr class="bg-[#2f415b] w-[17rem] my-4 h-px border-0 opacity-40" />
          <div
            class="flex items-center mb-4 -translate-x-7 font-outfit font-regular"
          >
            <img
              class="w-8 border-2 rounded-full mr-3"
              src="./assets/image-avatar-48c39391.png"
              alt="profile picture"
            />
            <span class="text-[#8bacda]"
              >Creation of
              <span class="text-white hover:text-[#00fff7] cursor-pointer"
